<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
			
		<!-- <link rel="stylesheet" th:href="@{/css/login.css}" /> -->
	</head>
	
	<body style="margin:5%; background-color: lightgray;">
		<h1>Login</h1>
		<div layout:fragment="content">
			<div style="width:30%">
				<form th:object="${loginModel}" method="post"  class="g-3 needs-validation" novalidate style="background-color:gray; padding: 5%; color: white; font-weight: bold;">
				 	<div class="col-md-6">
						<label for="username" class="form-label">Username</label>
		                     <div class="input-group has-validation">                    
		                         <input type="text" class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" name="username" id="username" th:field="*{username}" required>
		                         <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>                            
		                     </div>
					</div>
					<div class="col-md-6">
					    <label for="password" class="form-label">Password</label>
					    <div class="input-group has-validation">                    
					        <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" id="password" th:field="*{password}" required>
					        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>                         
					    </div>
					</div>
					<h3 th:text="${loginFailed} ? 'Incorrect Username or Password'" style="color:red"></h3>
					<div class="col-12">
			   			 <button type="submit" class="btn btn-primary">Login</button>
		   			</div>
			    
				</form>
			</div>
		</div>
		<p>To create account <a th:href="@{/register}">click here</a></p>
		<!-- Link to forget password page -->
		<a th:href="@{/forgetpassword}" >Forget Password</a>
	</body>					
</html>
