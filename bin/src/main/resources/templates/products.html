<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<!--  layout:decorate="layouts/defaultTemplate"  -->
<head>
	<meta charset="UTF-8" />
	<title>Orders</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content=""/>
</head>
<body> 
	<div layout:fragment="content">
		<div class="container text-center">
			<table class="table table-striped table-light table-hover">
				<thead class="table-secondary">
					<tr>
						<th scope="col"> Make </th>
						<th scope="col"> Model </th>
						<th scope="col"> Year </th>
						<th scope="col"> Price </th>
						<th scope="col"> Actions </th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${products.empty}">
						<td style="text-align:center" colspan="4"> No orders available </td>
					</tr>
					<tr th:each="product : ${products}" th:id="${product.id}" >
						<td style="text-align:center" th:text="${product.make}">Test Make</td>
						<td style="text-align:center" th:text="${product.model}">Test Model</td>
						<td style="text-align:center" th:text="${product.year}">2001</td>
						<td style="text-align:center" th:text="${product.price}">1.00</td>
						<td style="display: flex; justify-content: space-around;"> 
							<button type="button" class="btn btn-secondary btn-sm">Edit</button>
							<button type="button" class="btn btn-danger btn-sm">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="container text-center">
			<a href="/products/newProduct" class="btn btn-primary" role="button">New Product</a>
		</div>
		
	</div>
<body/>
</html>
